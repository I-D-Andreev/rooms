{% extends 'statistics_template.html' %}
{% load static %}

{% block statistics-head %}
    <title>Room Utilization Statistics</title>   
{% endblock %}

{% block statistics-content %}
<div class="w-100 h-100">
    <div class="w-50 h-50 mx-auto">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Hello'],
            datasets: [{
                label: '# of Votes',
                data: [12, 26, 3, 5, 2, 3,4 ],
                backgroundColor: 'rgba(0, 255, 0, 0.2)',
                borderWidth: 2,
                pointHitRadius: 10,

            }]
        },
        options: {
            responsive:true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        }
    });
    </script>
</div>
{% endblock %}
